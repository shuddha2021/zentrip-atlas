services:
  postgres:
    image: postgres:16
    container_name: zentrip-atlas-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zentrip_atlas
    ports:
      - "5432:5432"
    volumes:
      - zentrip_atlas_pgdata:/var/lib/postgresql/data

volumes:
  zentrip_atlas_pgdata:
